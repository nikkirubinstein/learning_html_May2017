<head>

	<title>My First Web Page</title>
	<style type="text/css">
	p {
		color: purple;
		background-color: green;
		/*This is a comment for CSS*/
	}
	/* styles for classes */
	.special{ 
		color: yellow;
		background-color: green;
	}
	.not_special {
		background-color: cyan;
	}
	#really_special {
		color: blue;
	}
	</style>
</head>

<body style='background-color: pink;'>
<h1>My PhD thesis</h1>
<h2>... so far ...</h2>

	<div style='color: pink; background-color: green; font-family: sans-serif; border: 2px dashed red;'>Hey... this is actually a web page!</div>
	<div>This is a div</div>
	<span>This is a span element</span>
	<span>this is a span</span>
	<!-- ID is a unique classifier, whereas a class can be used for multiple elements -->
	<p id='really_special' class='special'> this is a p element </p>
	<p class='not_special'>This is a p</p>
	<p class='not_special'> And yet another p element that is different to the others </p>
	<!-- This is a comment for html created using the shortcut - control and forward slash -->
</body>
